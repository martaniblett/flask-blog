{% extends "layout.html" %}

{% block body_content %}
    <h1>Home Page</h1>
    <h3>Welcome to Flask Blog!</h3>
</br>
</br>
    {% for post in post %}
        <div>
            
            <h2>{{ post.author.first_name }} {{ post.author.last_name }}</h2>
            <h3>{{ post.date_posted }}</h3>  
            <h1>{{ post.title }}</h1>
            <h2>{{ post.content }}</h2>
                     
        </div>
    {% endfor %}
{% endblock body_content %}
